version: '3.8'

services:
  redis-dev:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge 